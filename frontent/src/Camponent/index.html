<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/5cd5307fb0.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>meesho</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      height: 100vh;
      background: #000115;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cursor {
      z-index: 999;
      position: fixed;
      background-color: black;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 20px red,
                  0 0 60px #cc0c0c,
                  0 0 20px rgb(151, 136, 136);
      animation: colours 5s infinite;
      transform: translate(-50%, -50%);
      display: none;
    }

    @keyframes colors {
      0% {
        filter: hue-rotate(360deg);
      }

      100% {
        filter: hue-rotate(0deg);
      }
    }

    .cursor:before {
      content: '';
      position: absolute;
      background: #2696E8;
      width: 50px;
      height: 50px;
      opacity: 0.2;
      transform: translate(-30%, -30%);
      border-radius: 50%;
    }

   
  </style>
</head>
<body>
  <div class="cursor">

  </div>
  <script type="text/javascript">
    const cursor = document.querySelector(".cursor");
    let timeout; // Define timeout variable outside the event listener

    document.addEventListener("mousemove", (e) => {
      let x = e.pageX;
      let y = e.pageY;

      cursor.style.top = y + "px";
      cursor.style.left = x + "px";
      cursor.style.display = "block";

      // Clear any pending timeout before setting a new one
      clearTimeout(timeout);

      timeout = setTimeout(() => {
        cursor.style.display = "none";
      }, 1000); // Set timeout to hide cursor after 1 second
    });
  </script>
</body>
</html>
